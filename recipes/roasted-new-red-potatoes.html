      <h4>Roasted red potatoes at their best â€” plain and simple.</h4>
      <p>
        Red potatoes are tossed with olive oil, salt, and pepper, then roasted
        to perfection.
      </p>
      <figure>
        <figcaption><h2>ingredients</h2></figcaption>
        <ul>
          <li>3 pounds small red new potatoes, halved</li>
          <li>&frac14; cup olive oil</li>
          <li>1 teaspoon salt and freshly ground black pepper</li>
        </ul>
      </figure>

      <figure>
        <figcaption><h2>directions</h2></figcaption>
        <ol>
          <li>
            <h3>step 1</h3>
            <p>
              Preheat the oven to 400 degrees F (200 degrees C) and adjust the
              oven rack to the lowest position.
            </p>
          </li>
          <li>
            <h3>step 2</h3>
            <p>
              Toss potatoes with oil, salt, and pepper in a bowl. Arrange,
              cut-side down, on a rimmed cookie sheet or jellyroll pan.
            </p>
          </li>
          <li>
            <h3>step 3</h3>
            <p>
              Roast potatoes in the preheated oven until tender and golden
              brown, 20 to 30 minutes. Transfer to a serving dish.
            </p>
          </li>
        </ol>
      </figure>
    </div>
  </body>
