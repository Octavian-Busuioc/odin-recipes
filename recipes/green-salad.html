    <title>Green salad</title>

  <body>
    <div class="container">
      <h1>odin recipes</h1>
      <img
        src="https://www.allrecipes.com/thmb/aPLLSd-4WDJkMIEdTSC0jLt7Ppc=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-14452-GreenSalad-0025-4x3-527a1d42f2c042c9bcaf1a68223d34e5.jpg"
        alt="split pea soup"
        width="500"
        height="500"
      />

      <h4>This green salad is good for a side dish or a meal on its own.</h4>
      <p>I make it often for my family and they always enjoy it.</p>
      <figure>
        <figcaption><h2>ingredients</h2></figcaption>
        <ul>
          <li>&frac12; cup chopped onion</li>
          <li>&frac12;cup chopped green bell pepper</li>
          <li>2 (10 ounce) packages mixed salad greens</li>
          <li>4 thinly sliced chicken deli meat, chopped</li>
          <li>1 tomato, chopped</li>
          <li>&frac14; teaspoon onion powder</li>
          <li>3 dashes garlic powder</li>
          <li>2 pinches salt and ground black pepper to taste</li>
          <li>3 tablespoons balsamic vinaigrette salad dressing</li>
        </ul>
      </figure>

      <figure>
        <figcaption><h2>directions</h2></figcaption>
        <ol>
          <li>
            <h3>step 1</h3>
            <p>
              Place onion and bell pepper in a microwave-safe bowl; heat in
              microwave on high until soft, about 1 to 2 minutes. Set aside to
              cool.
            </p>
            <figure>
              <img
                src="https://www.allrecipes.com/thmb/cUewB-StCCYi4yg1MWzJFGjzMzU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-14452-GreenSalad-Step-1-0015-5fb7d8d9746b41b3a1f580bc27104993.jpg"
                alt="first step in making a salad"
              />
              <figcaption>PHOTO: DOTDASH MEREDITH FOOD STUDIOS</figcaption>
            </figure>
          </li>
          <li>
            <h3>step 2</h3>
            <p>
              Combine onion, bell pepper, salad greens, deli meat, and tomato in
              a large salad bowl. Sprinkle with onion powder, garlic powder,
              salt, and black pepper; toss well to mix.
            </p>
            <figure>
              <img
                src="https://www.allrecipes.com/thmb/64UjWHgDcU3R0mJ-nMWSxoWr11U=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-14452-GreenSalad-Step-2-0016-2df0be43fba64f79b28dfe5add90aa90.jpg"
                alt="first step in making a salad"
              />
              <figcaption>PHOTO: DOTDASH MEREDITH FOOD STUDIOS</figcaption>
            </figure>
          </li>
          <li>
            <h3>step 3</h3>
            <p>Pour on salad dressing; toss well and serve.</p>
            <figure>
              <img
                src="https://www.allrecipes.com/thmb/lLZtxYHjhll_0x17Swk5IStGVDU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-14452-GreenSalad-Step-3-0018-fc276c9baaa7441d8ab0790b9419e0d1.jpg"
                alt="first step in making a salad"
              />
              <figcaption>PHOTO: DOTDASH MEREDITH FOOD STUDIOS</figcaption>
            </figure>
          </li>
        </ol>
      </figure>
    </div>
  </body>
