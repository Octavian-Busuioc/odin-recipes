  <body>
    <div class="container">
      <h1>odin recipes</h1>
      <img
        src="https://www.allrecipes.com/thmb/JYwFo7l6BVesum9atZO2Kwz9Tqc=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Split-Pea-Soup-Maggie-Stryjewska-Kara-2afe02a1fb5942a4a4ac5d5582acfba6.jpg"

      <h4>
        This split pea soup recipe makes a nourishing, hearty meal on a blustery
        fall or winter day.
      </h4>
      <p>
        There's nothing like classic split pea soup to satisfy your comfort food
        craving. This split pea soup recipe is complete with ham, hearty
        veggies, and simple seasonings.
      </p>
      <figure>
        <figcaption><h2>ingredients</h2></figcaption>
        <ul>
          <li>2 &frac14; cups dried split peas</li>
          <li>2 quarts cold water, plus more as needed</li>
          <li>1 &frac12; pounds ham bone</li>
          <li>2 onions, thinly sliced</li>
          <li>&frac12; teaspoon salt</li>
          <li>&frac14; teaspoon ground black pepper</li>
          <li>1 pinch dried marjoram</li>
          <li>3 stalks celery, chopped</li>
          <li>3 carrots, chopped</li>
          <li>1 potato, diced</li>
        </ul>
      </figure>

      <figure>
        <figcaption><h2>directions</h2></figcaption>
        <ol>
          <li>
            <h3>step 1</h3>
            <p>
              Place peas in a large stockpot and cover with several inches of
              cold water; let soak, 8 hours to overnight. Drain, rinse, and
              return peas to the pot.
            </p>
          </li>
          <li>
            <h3>step 2</h3>
            <p>
              Add 2 quarts of cold water, ham bone, onion, salt, pepper, and
              marjoram to the stockpot. Cover, bring to a boil, and simmer for 1
              1/2 hours, stirring occasionally.
            </p>
          </li>
          <li>
            <h3>step 3</h3>
            <p>
              Remove ham bone; cut off meat, dice, and return meat to soup. Add
              celery, carrots, and potatoes. Cook slowly, uncovered, until
              vegetables are tender, about 30 to 40 minutes.
            </p>
          </li>
        </ol>
      </figure>
    </div>
  </body>
